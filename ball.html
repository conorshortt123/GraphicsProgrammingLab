
<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
	  canvas {
		border-style: solid;
	  }
    </style>

  </head>

  <body>
	<h1>Conor Shortt</h1>
    <canvas id="canvas-for-ball"></canvas>

    <script type="text/javascript">
      // Gets a handle to the element with id canvasOne.
			// Canvas default dimensions, Width = 300 Height = 150
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");

		//Variables & Constants
		const width = 300;
		const height = 150;
		const radius = 10;
	  var x, y, xspeed, yspeed;
	  var a, b;
	  
	  //Ball class
	  class Ball {
			constructor(x, y, xspeed, yspeed) {
				this.x = x;
				this.y = y;
				this.xspeed = xspeed;
				this.yspeed = yspeed;
			}
			draw(){
				ctx.beginPath();
				ctx.arc(this.x, this.y, radius, 0, 2 * Math.PI);
				ctx.moveTo(this.x, (this.y-radius));
				ctx.lineTo(this.x, (this.y+radius));
				a = (radius * Math.cos(Math.PI * 1/4) + this.x);
				b = radius * Math.sin(Math.PI * 1/4);
				ctx.moveTo(this.x, this.y);
				ctx.lineTo(a, (b +this.y));
				a = (radius * Math.cos(Math.PI * 3/4) + this.x);
				b = radius * Math.sin(Math.PI * 3/4);
				ctx.moveTo(this.x, this.y);
				ctx.lineTo(a, (b +this.y));
				ctx.lineWidth = 2;
				ctx.stroke();
			}
			move(){
				// Update the y location.
				this.y += this.yspeed;
				if(this.y > (height-radius)) {
					this.yspeed *= -1;
				} else if(this.y < radius) {
					this.yspeed *= -1;
				}
				// Update the x location.
				this.x += this.xspeed;
				if(this.x > 290) {
					this.xspeed *= -1;
				} else if(this.x < radius) {
					this.xspeed *= -1;
				}
			}
	  }
	  
      // A function to repeat every time the animation loops.
			const theBall = new Ball(radius, 20, 1, 1);
			function repeatme() {
			ctx.clearRect(0, 0, width, height);

			theBall.draw();
			theBall.move();
			
			window.requestAnimationFrame(repeatme);
		}
      
      // Get the animation going.
      repeatme();
	</script>

  </body>

</html>
